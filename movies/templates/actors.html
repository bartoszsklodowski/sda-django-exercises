{% extends 'base.html' %}
{% block content %}
    <h4>LIST VIEW</h4>
    {% for actor in object_list %}
        <p><a href="{% url 'movies:actor-generic-detail-view' pk=actor.pk %}">{{ actor }}</a></p>
    {% endfor %}
    <h4>OTHER VIEW</h4>
    {% for actor in actors %}
        <p><a href="{% url 'movies:actor-generic-detail-view' pk=actor.pk %}">{{ actor }}</a></p>
    {% endfor %}
{% endblock %}
