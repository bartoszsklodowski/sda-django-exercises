{% extends 'base.html' %}
{% block content %}
    <h4>LIST VIEW</h4>
    {% for movie in object_list %}
        <p><a href="{% url 'movies:movie-generic-detail-view' pk=movie.pk %}">{{ movie }}</a></p>
    {% endfor %}
    <h4>OTHER VIEW</h4>
    {% for movie in movies %}
        <p><a href="{% url 'movies:movie-generic-detail-view' pk=movie.pk %}">{{ movie }}</a></p>
    {% endfor %}
{% endblock %}
