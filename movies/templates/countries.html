{% extends 'base.html' %}
{% block content %}
    <h4>LIST VIEW</h4>
    {% for country in object_list %}
        <p><a href="{% url 'movies:country-generic-detail-view' pk=country.pk %}">{{ country }}</a></p>
    {% endfor %}
    <h4>OTHER VIEW</h4>
    {% for country in countries %}
        <p><a href="{% url 'movies:country-generic-detail-view' pk=country.pk %}">{{ country }}</a></p>
    {% endfor %}
{% endblock %}
